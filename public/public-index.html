<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>High Low Number Guessing Game</title>
  </head>
  <body>
    <h1>High Low Number Guessing Game</h1>
    <select id="drop-down">
      <option value="10">10</option>
      <option value="100">100</option>
      <option value="1000">1000</option>
    </select>
    <button id="start" type="button" name="button">Start Game</button>
    <h2>Guess a number between 1 and <span id="max-value"></span></h2>
    <div class="game-div">

    </div>
    <button type="button" id="check-guesses">Check your guesses</button>
    <div class="result-div">
      <h3>player 1 was <strong id="player-1-results"></strong></h3>
      <h3>player 2 was <strong id="player-2-results"></strong></h3>
      <h3>player 3 was <strong id="player-3-results"></strong></h3>
      <h3>player 4 was <strong id="player-4-results"></strong></h3>
    </div>
    <div>
      <button type="button" id="abandon-button">Abandon Game</button>
      <button type="button" id="restart-button">Restart Game</button>
    </div>

  </body>
</html>
